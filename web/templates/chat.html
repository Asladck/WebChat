<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat — ChatApp</title>

  <!-- ...existing code: Bootstrap CSS ... -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Optional icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script defer src="/static/js/chat.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-main d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/">ChatApp</a>

      <div class="d-flex align-items-center gap-3">
        <a class="nav-link active" href="/chat">Chat</a>
        <a id="profileLink" class="nav-link" href="/profile">Profile</a>
        <span id="navbarUsername" class="me-1 text-white small">Loading...</span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Sign out</button>
      </div>
    </div>
  </nav>

  <main class="container-main">
    <div class="card-modern chat-modern">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h4 class="m-0">Live Chat</h4>
        <small class="text-muted-small" id="usernameSmall">—</small>
      </div>

      <div class="messages" id="chat" aria-live="polite" aria-atomic="false"></div>

      <div class="sticky-input">
        <input id="messageInput" class="form-control" type="text" placeholder="Write a message..." aria-label="Message" autocomplete="off">
        <button id="sendButton" class="btn btn-primary send-btn"><i class="bi bi-send-fill me-1"></i> Send</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
