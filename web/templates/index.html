<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatApp — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-main d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/">ChatApp</a>
      <div class="d-flex align-items-center gap-2">
        <a id="profileLink" class="nav-link" href="/profile">Profile</a>
        <span id="navbarUsername" class="me-3 text-white">—</span>
        <a class="btn btn-outline-light btn-sm" href="/chat">Open Chat</a>
      </div>
    </div>
  </nav>

  <main class="container-main">
    <div class="card-modern mx-auto text-center" style="max-width:820px;">
      <h2>Welcome to ChatApp</h2>
      <p class="text-muted">Real-time chat powered by WebSocket and JWT authentication.</p>
      <div class="d-flex justify-content-center gap-2 mt-3">
        <a class="btn btn-primary" href="/chat">Go to Chat</a>
        <a class="btn btn-outline-light" href="/sign-in">Sign in</a>
      </div>
    </div>
  </main>

  <script>
    function parseJwt(token) {
      try {
        const parts = token.split('.');
        if (parts.length !== 3) throw new Error('Invalid token');
        let payload = parts[1];
        payload = payload.replace(/-/g, '+').replace(/_/g, '/');
        while (payload.length % 4) payload += '=';
        return JSON.parse(atob(payload));
      } catch (e) {
        return null;
      }
    }

    async function tryRefresh() {
      const refreshToken = localStorage.getItem("refresh_token");
      if (!refreshToken) return false;
      try {
        const res = await fetch("/auth/refresh", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ refresh_token: refreshToken })
        });
        if (!res.ok) return false;
        const data = await res.json();
        if (data && data.access_token) {
          localStorage.setItem("access_token", data.access_token);
          return true;
        }
        return false;
      } catch (e) {
        return false;
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("access_token");
      if (!token) { /* not signed in - keep showing home */ return; }
      const payload = parseJwt(token);
      if (!payload) {
        const refreshed = await tryRefresh();
        if (refreshed) { location.reload(); return; }
        localStorage.removeItem("access_token");
        localStorage.removeItem("refresh_token");
        return;
      }
      const username = payload.username || "User";
      document.getElementById("profileLink")?.setAttribute('href', `/profile/${username}`);
      document.getElementById("navbarUsername").textContent = username;
    });

    function logout() { localStorage.clear(); window.location.href = "/sign-in"; }
  </script>
</body>
</html>
