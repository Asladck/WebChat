<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — ChatApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script defer src="/static/js/register.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-main d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/">ChatApp</a>
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-light btn-sm" href="/sign-in">Sign in</a>
      </div>
    </div>
  </nav>

  <main class="container-main">
    <div class="card-modern mx-auto" style="max-width:520px;">
      <h4 class="mb-3">Create account</h4>
      <p class="text-muted small">Join the chat — it’s fast and free.</p>

      <div id="message" role="status" aria-live="polite"></div>

      <form id="registerForm" novalidate>
        <div class="form-floating mb-3">
          <input id="name" class="form-control" type="text" placeholder="Full name" required>
          <label class="form-label" for="name">Full name</label>
          <div class="invalid-feedback">Введите имя</div>
        </div>

        <div class="form-floating mb-3">
          <input id="email" class="form-control" type="email" placeholder="you@example.com" required>
          <label class="form-label" for="email">Email</label>
          <div class="invalid-feedback">Введите корректный email</div>
        </div>

        <div class="form-floating mb-3">
          <input id="username" class="form-control" type="text" placeholder="username" required minlength="3">
          <label class="form-label" for="username">Username</label>
          <div class="invalid-feedback">Имя пользователя минимум 3 символа</div>
        </div>

        <div class="form-floating mb-3">
          <input id="password" class="form-control" type="password" placeholder="Password" required minlength="6">
          <label class="form-label" for="password">Password</label>
          <div class="invalid-feedback">Пароль минимум 6 символов</div>
        </div>

        <div class="d-grid">
          <button id="registerSubmit" class="btn btn-primary" type="submit">Create account</button>
        </div>
      </form>

      <p class="mt-3 small text-muted">Already registered? <a href="/sign-in">Sign in</a></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
